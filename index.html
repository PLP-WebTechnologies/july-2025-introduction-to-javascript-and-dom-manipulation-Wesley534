<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">JavaScript Fundamentals Demo</h1>

  <!-- ================= Part 1 ================= -->
  <section>
    <h2>Part 1: Variables & Conditionals</h2>
    <p>Enter your age:</p>
    <input type="number" id="ageInput">
    <button id="checkAgeBtn">Check Age</button>
    <p id="ageResult"></p>
  </section>

  <!-- ================= Part 2 & 3 ================= -->
  <section>
    <h2>Part 2 & 3: Functions & Loops</h2>
    <button id="showNumbersBtn">Show Numbers & Sum</button>
    <ul id="numbersList"></ul>
  </section>

  <!-- ================= Part 4 ================= -->
  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="toggleBtn">Toggle Title Color</button>
    <div id="domResult"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
